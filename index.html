<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ Lý Giáo Viên 4.0 - Tích Hợp NLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#2563eb', // blue-600
              secondary: '#475569', // slate-600
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .custom-scrollbar {
        scrollbar-gutter: stable;
      }

      /* --- BEAUTIFUL TABLE STYLES --- */
      .markdown-body {
        font-size: 16px;
        line-height: 1.7;
        color: #334155;
      }
      
      /* Make tables look professional */
      .markdown-body table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        margin: 2em 0;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #e2e8f0;
        font-family: 'Inter', sans-serif;
        box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.05);
        min-width: 600px;
      }

      .markdown-body thead {
        background: linear-gradient(to right, #f8fafc, #f1f5f9);
        color: #1e293b;
      }

      .markdown-body th {
        padding: 16px;
        text-align: center;
        font-weight: 700;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border-bottom: 2px solid #e2e8f0;
        border-right: 1px solid #f1f5f9;
        color: #3b82f6; /* Blue heading text */
      }
      .markdown-body th:last-child {
        border-right: none;
      }

      .markdown-body tbody tr {
        background-color: #ffffff;
        transition: background-color 0.15s ease;
      }
      
      .markdown-body tbody tr:nth-child(even) {
        background-color: #f8fafc;
      }
      
      .markdown-body tbody tr:hover {
        background-color: #eff6ff;
      }

      .markdown-body td {
        padding: 18px;
        vertical-align: top;
        border-bottom: 1px solid #f1f5f9;
        border-right: 1px solid #f1f5f9;
        color: #334155;
      }
      .markdown-body td:last-child {
        border-right: none;
      }
      .markdown-body tbody tr:last-child td {
        border-bottom: none;
      }

      /* Specific Styles for Education Content */
      .markdown-body h1 {
        font-size: 2.2em;
        color: #1e293b;
        margin-top: 1.2em;
        margin-bottom: 1em;
        font-weight: 800;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }
      .markdown-body h2 {
        font-size: 1.5em;
        color: #0f172a; 
        margin-top: 2.2em;
        margin-bottom: 1em;
        font-weight: 700;
        border-left: 5px solid #3b82f6;
        padding-left: 12px;
        line-height: 1.3;
      }
      .markdown-body h3 {
        font-size: 1.25em;
        margin-top: 1.8em;
        margin-bottom: 0.8em;
        font-weight: 600;
        color: #475569;
      }
      
      /* Make Lists Look Cleaner */
      .markdown-body ul, .markdown-body ol {
        margin-left: 1.5em;
        margin-bottom: 1.5em;
      }
      .markdown-body li {
        margin-bottom: 0.5em;
        position: relative;
      }
      
      /* Highlight NLS Tags */
      .markdown-body strong {
        color: #0f172a;
        font-weight: 700;
      }
      
      /* Blockquote for notes */
      .markdown-body blockquote {
        border-left: 4px solid #fbbf24;
        background-color: #fffbeb;
        padding: 1rem 1.5rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #92400e;
        border-radius: 0 8px 8px 0;
      }

      .markdown-body code {
        background-color: #f1f5f9;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: monospace;
        color: #ef4444;
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
